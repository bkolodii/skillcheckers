<section class="sorting w-100 flex nowrap jcsb aic bc-white">
  <div class="sorting__left flex nowrap aic">

    <div class="dropdown m-l-30 flex nowrap jcsb aic" (clickOutside)="onClickedOutsideItem($event, 'name')"
      (click)="openHidden('name')">
      <button class="dropdown__visible flex nowrap jcsb aic btn txt-c-black bc-white w-100"
        [style.border]="isName? '1px solid #0CACF8' : '1px solid #CBCBD9'">
        <p class="font-14">{{name}}</p>
        <span aria-hidden="true" [class]="!isName ? 'icon-drop-down-arrow' : 'icon-drop-up-arrow'"
          class="dropdown__visible--items-drop "></span>
      </button>
      <div class="dropdown__hidden bc-white p-10 w-100" [style.display]="isName ? 'block' : 'none'">
        <p class="font-14 w-100 txt-c-black" *ngFor="let name of unitNames; let i=index"
          (click)="addFilter(name, 'name')" (click)="chooseItem(name, 'name')">{{name}}</p>
      </div>
    </div>


    <div class="dropdown m-l-10 m-r-5 flex nowrap jcsb aic" (clickOutside)="onClickedOutsideItem($event, 'location')"
      (click)="openHidden('location')">
      <button class="dropdown__visible txt-c-black flex nowrap jcsb aic btn bc-white w-100"
        [style.border]="isLocation ? '1px solid #0CACF8' : '1px solid #CBCBD9'">
        <p class="font-14 txt-c-black">{{location}}</p>
        <span aria-hidden="true" [class]="!isLocation ? 'icon-drop-down-arrow' : 'icon-drop-up-arrow'"
          class="dropdown__visible--items-drop"></span>
      </button>
      <div class="dropdown__hidden bc-white p-10 w-100" [style.display]="isLocation ? 'block' : 'none'">
        <p class="font-14 w-100 txt-c-black " *ngFor="let location of unitLocation; let i=index"
          (click)="addFilter(location, 'location')" (click)="chooseItem(location, 'location')">{{location}}
        </p>
      </div>
    </div>
    <div class="choose-sort p-5 m-l-15 flex nowrap jcsa aic bc-gray"
      *ngFor="let sortOption of sortOptions; let i=index">
      <p class="font-14 txt-c-black">{{sortOption.item}}</p>
      <button class="choose-sort__delete-choose bc-dark-gray p-6 flex nowrap jcc aic btn"
        (click)="deleteFilter(i, sortOption)">
        <span aria-hidden="true" class="choose-sort__delete-choose--cross txt-c-black icon-close"></span>
      </button>
    </div>
  </div>
  <div class="sorting__date dropdown m-r-10 flex nowrap jcsa aic bc-gray"
    (clickOutside)="onClickedOutsideItem($event, 'dates')" (click)="openHidden('dates')">
    <button class="sorting__date--visible dropdown__visible txt-c-black flex nowrap jcsb aic btn bc-gray w-100"
      [style.border]="isDate ? '1px solid #0CACF8' : '1px solid #EEF0F8'">
      <p class="font-14 txt-c-initial">{{date}}</p>
      <span aria-hidden="true" [class]="!isDate ? 'icon-drop-down-arrow' : 'icon-drop-up-arrow'"
        class="dropdown__visible--items-drop"></span>
    </button>
    <div class="sorting__date--hidden dropdown__hidden bc-white p-10 w-100" [style.display]="isDate ? 'block' : 'none'">
      <p class="font-14 w-100 txt-c-black" *ngFor="let dates of creatDate; let i=index"
        (click)="chooseItem(dates, 'dates')">
        {{dates}}</p>
    </div>
  </div>
</section>
<section class="jobApply bc-gray w-100">
  <div class="jobApply__container">
    <div class="jobApply__container--list w-100 flex nowrap jcsb aic bc-white"
      *ngFor="let item of vacancies  | sortOrders: name : location; let i=index ">
      <!-- <div class="createDate flex col nowrap jcsa">
        <p class="createDate__title font-12">CREATION DATE</p>
        <p class="createDate__text font-14 txt-c-black flex">{{item.creationDate}}</p>
      </div> -->
      <div class="name flex col nowrap jcsa">
        <p class="name__title font-12">NAME</p>
        <p class="name__text flex font-14 txt-c-black">{{item.name}}</p>
      </div>
      <div class="unitName flex col nowrap jcsa">
        <p class="unitName__title font-12">UNIT NAME</p>
        <p class="unitName__text font-14 txt-c-black flex">{{item.unitName}}</p>
      </div>
      <div class="unitLocation flex col nowrap jcsa">
        <p class="unitLocation__title font-12">UNIT LOCAION</p>
        <p class="unitLocation__text font-14 txt-c-black flex">{{item.unitLocation}}</p>
      </div>
      <div class="mainSkill flex col nowrap jcsa">
        <p class="mainSkill__title font-12">MAIN SKILL</p>
        <p class="mainSkill__text flex font-14 txt-c-black">{{item.mainSkill}}</p>
      </div>
      <!-- <div class="addSkill flex col nowrap jcsa">
        <p class="addSkill__title font-12">ADITIONAL SKILLS</p>
        <p class="addSkill__text font-14 txt-c-black flex">{{item.additionalSkill}}</p>
      </div> -->
      <div class="progNeed flex col nowrap jcsa">
        <p class="progNeed__title font-12">PROGRAMMERS NEEDED</p>
        <p class="progNeed__text font-14 txt-c-black flex">{{item.progNeed}}</p>
      </div>
      <!-- <div class="dueDate flex col nowrap jcsa">
        <p class="dueDate__title font-12">DUE DATE</p>
        <p class="dueDate__text font-14 txt-c-black flex">{{item.dueDate}}</p>
      </div> -->
      <div class="option" (clickOutside)="onClickedOutsideOption($event, i)" (click)="openOption(i)">
        <button class="option__button btn bc-white flex aic">
          <button aria-hidden="true" (mouseover)="changeText=i" class="bc-white icon-more-option"></button>
        </button>
        <div class="option__menu bc-white flex col nowrap jcsa aic"
          [style.top]="((i === vacancies.length-1 && vacancies.length > 2) || (i === vacancies.length-2 && vacancies.length > 3) ) ? '-120px' : '30px'"
          [style.display]="checkOption == i ? 'flex' : 'none'">
          <!-- <div class="option__menu--items" (click)="openOption(i)">
            <img class="items-icon" src="../../../../assets/image/view.svg" alt="">
            <p class="items-text font-14 txt-c-initial">View order</p>
          </div> -->
          <div class="option__menu--items flex nowrap aic" (click)="openOption(i)" (click)="editCurrOrder(item)">
            <span aria-hidden="true" class="items-edit icon-edit"></span>
            <p class="items-text font-14 txt-c-initial">Edit order</p>
          </div>
          <span class="option__menu--line"></span>
          <div class="option__menu--items flex nowrap aic" (click)="closeOrder(item.id)" (click)="openOption(i)">
            <span aria-hidden="true" class="items-turn-off icon-turn-off"></span>
            <p class="items-text font-14 txt-c-initial">Close order</p>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>
